<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solving</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f0f8ff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        button {
            flex: 1 1 calc(33.33% - 20px); /* 3 buttons per row with spacing */
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #1d2cff;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            max-width: 200px; /* Optional max width */
        }

        button i {
            font-size: 20px;
        }

        button:hover {
            background-color: #0033cc;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
            position: relative;
        }

        .sidebar h2 {
            color: #003366;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: #1d2cff;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .sidebar a.active, .sidebar a:hover {
            background-color: #cce6ff;
            color: #1d2cff;
        }

        .sidebar .logo {
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar .logo img {
            max-width: 80%;
            border-radius: 10px;
        }

        .sidebar .settings, .sidebar .logout {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            text-decoration: none;
            color: #1d2cff;
        }

        .sidebar .settings {
            bottom: 70px; /* Adjusted to sit just above Logout */
            left: 20px;
        }

        .sidebar .logout {
            bottom: 20px;
            left: 20px;
        }

        .sidebar .settings:hover, .sidebar .logout:hover {
            color: #0033cc;
        }

        /* Main Content */
        .main-content {
            flex-grow: 3; /* Adjusted to make the main content bigger */
            padding: 20px;
        }

        .header {
            background-color: #1d2cff;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 10px;
            }

            button {
                flex: 1 1 100%;
            }

            .sidebar {
                width: 100px;
                padding: 10px;
            }

            .sidebar a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
        </div>
        <h2>Health Connect</h2>
        <a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="{{ url_for('problem_solving') }}" class="active"><i class="fas fa-lightbulb"></i> Problem Solving</a>
        <a href="{{ url_for('Track_Reports') }}"><i class="fas fa-chart-line"></i> Track Report</a>
        <a href="{{ url_for('Locate_Nearby_Hospitals_and_Medical_Shops') }}"><i class="fas fa-map-marker-alt"></i> Nearby Hospitals & Medical Shops</a>
        <a href="{{ url_for('About_Us') }}"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="#" class="settings"><i class="fas fa-cog"></i> Settings</a>
        <a href="{{ url_for('login') }}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <button href="{{ url_for('quiz', disease='Brain_Test') }}"><i class="fas fa-brain"></i> Brain Test</button>
            <button href="{{ url_for('quiz', disease='Lungs_Test') }}"><i class="fas fa-lungs"></i> Lungs Test</button>
            <button href="{{ url_for('quiz', disease='Nose_Test') }}"><i class="fas fa-head-side-mask"></i> Nose Test</button>
            <button href="{{ url_for('quiz', disease='Stomach_Test') }}"><i class="fas fa-stomach"></i> Stomach Test</button>
            <button href="{{ url_for('quiz', disease='Throat_Test') }}"><i class="fas fa-throat"></i> Throat Test</button>
            <button href="{{ url_for('quiz', disease='Kidney_Test') }}"><i class="fas fa-kidney"></i> Kidney Test</button>
            <button href="{{ url_for('quiz', disease='Heart_Test') }}"><i class="fas fa-heart"></i> Heart Test</button>
            <button href="{{ url_for('quiz', disease='Eye_Test') }}"><i class="fas fa-eye"></i> Eye Test</button>
        </div>        
    </div>
</body>
</html>
