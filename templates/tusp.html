<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Connect - Tell Us About Yourself</title>
  <style>
    /* Styles as provided above */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0006b4;
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      flex: 1;
      padding: 40px;
    }

    .form-section h2 {
      color: #1d2cff;
      margin-bottom: 20px;
    }

    .form-section label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
      color: #333;
    }

    .form-section input[type="text"],
    .form-section input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-section .gender-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form-section .gender-options label {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .form-section .gender-options input {
      margin-right: 5px;
    }

    .form-section button {
      background-color: #1d2cff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #1d2cff;
    }

    .info-section {
      flex: 1;
      background-color: #1d2cff;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .info-section svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .info-section p {
      font-size: 16px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .info-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Tell us about yourself</h2>
      <!-- Update the form to point to the Flask route -->
      <form method="POST" action="{{ url_for('tell_us_about_yourself') }}">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="100" placeholder="Enter your age">

        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Male" checked> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Prefer not to say"> I prefer not to say</label>
        </div>

        <label for="sports">Which Sport Do you do?</label>
        <input type="text" id="sports" name="sports" placeholder="Enter your favorite sport">

        <button type="submit" href="{{ url_for('dashboard') }}">Submit</button>
      </form>
    </div>
    <div class="info-section">
      <h1>Welcome to Health Connect</h1>
      <p>Your Health is in Your Hand.</p>
    </div>
  </div>
</body>
</html>
