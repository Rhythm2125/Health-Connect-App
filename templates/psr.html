<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f0f8ff;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
            position: relative;
        }

        .sidebar h2 {
            color: #003366;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: #1d2cff;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .sidebar a.active, .sidebar a:hover {
            background-color: #cce6ff;
            color: #1d2cff;
        }

        /* Position Settings and Logout */
        .sidebar .settings, .sidebar .logout {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            text-decoration: none;
            color: #1d2cff;
        }

        .sidebar .settings {
            bottom: 70px; /* Adjusted to sit just above Logout */
            left: 20px;
        }

        .sidebar .logout {
            bottom: 20px;
            left: 20px;
        }

        .sidebar .settings:hover, .sidebar .logout:hover {
            color: #0033cc;
        }

        /* Center Content */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #1d2cff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0 20px 0;
        }

        canvas {
            max-width: 400px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #1d2cff;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0033cc;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Health Connect</h2>
        <a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="{{ url_for('problem_solving') }}" class="active"><i class="fas fa-lightbulb"></i> Problem Solving</a>
        <a href="{{ url_for('Track_Reports') }}"><i class="fas fa-chart-line"></i> Track Report</a>
        <a href="{{ url_for('Locate_Nearby_Hospitals_and_Medical_Shops') }}"><i class="fas fa-map-marker-alt"></i> Nearby Hospitals & Medical Shops</a>
        <a href="{{ url_for('About_Us') }}"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="#" class="settings"><i class="fas fa-cog"></i> Settings</a>
        <a href="{{ url_for('login') }}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Quiz Result</h1>
        <p>Your health percentage is: {{ health_percentage }}%</p>
        <canvas id="resultChart"></canvas>
        <button href="{{ url_for('quiz') }}">Go Back</button>
    </div>
</body>
</html>
