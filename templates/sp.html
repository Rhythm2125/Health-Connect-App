<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Connect Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0006b4;
        }

        .container {
            display: flex;
            width: 150%;
            max-width: 10000px;
            background-color: #1d2cff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-section, .form-section {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-section {
            background-color: #1d2cff;
            color: #fff;
            flex: 1;
            text-align: center;
        }

        .info-section h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .info-section p {
            font-size: 1rem;
        }

        .form-section {
            flex: 1;
            background-color: #fff;
        }

        .form-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 0.3rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 0.7rem;
            background-color: #1d2cff;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 1px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .social-login a {
            width: 48%;
            text-align: center;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 2px;
            text-decoration: none;
            color: #1d2cff;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .social-login a img {
            margin-right: 0.5rem;
        }

        .extra-links {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #3b49df;
            text-decoration: none;
        }
        .login-via {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="info-section">
            <h1>Welcome to Health Connect</h1>
            <p>Your Health is in Your Hand.</p>
        </div>
        
        <div class="form-section">
            <h2>Sign Up</h2>
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn" href="{{ url_for('tell_us_about_yourself') }}">Sign Up</button>
                <div class="social-buttons">
                </div>
                <div class="extra-links">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
